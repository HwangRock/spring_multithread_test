version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitor-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - monitor-net
    environment: # 배포안할거니 하드코딩할거
      - GF_SECURITY_ADMIN_USER=hwang
      - GF_SECURITY_ADMIN_PASSWORD=rock

networks:
  monitor-net:
    driver: bridge
